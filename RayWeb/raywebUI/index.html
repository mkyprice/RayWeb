<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Elements</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>HTML Form Elements</h1>

    <form>
        <h2>Text Input Fields</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="search">Search:</label>
        <input type="search" id="search" name="search">

        <h2>Textarea</h2>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <h2>Radio Buttons</h2>
        <input type="radio" id="option1" name="option" value="option1">
        <label for="option1">Option 1</label><br>

        <input type="radio" id="option2" name="option" value="option2">
        <label for="option2">Option 2</label><br>

        <input type="radio" id="option3" name="option" value="option3">
        <label for="option3">Option 3</label><br>

        <h2>Checkboxes</h2>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
        <label for="checkbox1">Checkbox 1</label><br>

        <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">
        <label for="checkbox2">Checkbox 2</label><br>

        <input type="checkbox" id="checkbox3" name="checkbox3" value="checkbox3">
        <label for="checkbox3">Checkbox 3</label><br>

        <h2>Select Box</h2>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>

        <h2>Range Slider</h2>
        <label for="range">Range Slider:</label>
        <input type="range" id="range" name="range" min="0" max="100" value="50">

        <h2>Date Picker</h2>
        <label for="date">Choose a date:</label>
        <input type="date" id="date" name="date">

        <h2>Time Picker</h2>
        <label for="time">Choose a time:</label>
        <input type="time" id="time" name="time">

        <h2>Color Picker</h2>

        <script src="script.js"></script>
</body>
</html>
